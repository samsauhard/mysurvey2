<div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <br>
          <br>

     <h1 style="margin-left:60%; width:150%">Surveys Available</h1>
          <br>
          <table class="table table-bordered table-striped table-hover" style="width:220%">
              <!-- Header Row-->
              <tr>
                  <th class="text-center">Time</th>
                  <th class="text-center">Questions</th>
                  <th class="text-center">Points</th>
                  <th class="text-center"></th>
              </tr>

              <!-- Repeatable Template Row -->
                  <tr *ngFor="let survey of surveys">
                      <td class="text-center">{{ survey.time }}</td>
                      <td class="text-center">{{ survey.questions }}</td>
                      <td class="text-center">{{ survey.points }}</td>

                      <td class="text-center">
                      <a routerLink="/surveys/survey-list/{{ survey.surveyid }}"
                          class="btn btn-primary"><i class="fas fa-pencil-alt"></i> Take Survey Now</a>
                      </td>


                  </tr>
          </table>

      </div>
  </div>
</div>
